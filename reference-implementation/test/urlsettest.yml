search:
- testname: unadorned
  url: http://user:pass@host:99/path?search#hash
  value: fred
  tests:
    href: http://user:pass@host:99/path?fred#hash
    search: ?fred

- testname: question
  url: http://user:pass@host:99/path?search#hash
  value: ?fred
  tests:
    href: http://user:pass@host:99/path?fred#hash
    search: ?fred

