---
href:
- testname: setAll
  url: 'foo:'
  value: http://user:pass@host:99/path?search#hash
  tests:
    href: http://user:pass@host:99/path?search#hash
    protocol: 'http:'
    username: user
    password: pass
    hostname: host
    port: 99
    pathname: /path
    search: ?search
    hash: '#hash'

- testname: resetAll
  url: http://user:pass@host:99/path?search#hash
  value: 'foo:'
  tests:
    href: foo:///
    protocol: 'foo:'
    username: ''
    password: ''
    hostname: ''
    port: ''
    pathname: /
    search: ''
    hash: ''

- testname: error
  url: http://user:pass@host:99/path?search#hash
  value: http://localhost:badport
  tests:
    href: http://user:pass@host:99/path?search#hash
    protocol: 'http:'
    username: user
    password: pass
    hostname: host
    pathname: /path
    search: ?search
    hash: '#hash'

protocol:
- testname: withColon
  url: http://user:pass@host:99/path?search#hash
  value: foo:blahblahblah
  tests:
    href: foo://user:pass@host:99/path?search#hash
    protocol: 'foo:'

- testname: withoutColon
  url: http://user:pass@host:99/path?search#hash
  value: foo
  tests:
    href: foo://user:pass@host:99/path?search#hash
    protocol: 'foo:'

- testname: empty
  url: http://user:pass@host:99/path?search#hash
  value: ''
  tests:
    href: http://user:pass@host:99/path?search#hash
    protocol: 'http:'

username:
- testname: relative
  url: http://user:pass@host:99/path?search#hash
  value: fred
  tests:
    href: http://fred:pass@host:99/path?search#hash
    username: fred

- testname: userColon
  url: http://user:pass@host:99/path?search#hash
  value: fred:secret
  tests:
    href: http://fred%3Asecret:pass@host:99/path?search#hash
    username: fred%3Asecret

- testname: mailto
  url: mailto:someone@example.com
  value: fred
  tests:
    href: mailto:someone@example.com
    username: ''

password:
- testname: relative
  url: http://user:pass@host:99/path?search#hash
  value: secret
  tests:
    href: http://user:secret@host:99/path?search#hash
    password: secret

- testname: mailto
  url: mailto:someone@example.com
  value: fred
  tests:
    href: mailto:someone@example.com
    password: ''

host:
- testname: relative
  url: http://user:pass@host:99/path?search#hash
  value: example.com
  tests:
    href: http://user:pass@example.com:99/path?search#hash
    hostname: example.com
    port: 99

- testname: hostColon
  url: http://user:pass@host:99/path?search#hash
  value: example.com:55
  tests:
    href: http://user:pass@example.com:55/path?search#hash
    hostname: example.com
    port: 55

- testname: mailto
  url: mailto:someone@example.com
  value: fred
  tests:
    href: mailto:someone@example.com
    hostname: ''

hostname:
- testname: relative
  url: http://user:pass@host:99/path?search#hash
  value: example.com
  tests:
    href: http://user:pass@example.com:99/path?search#hash
    hostname: example.com
    port: 99

- testname: mailto
  url: mailto:someone@example.com
  value: fred
  tests:
    href: mailto:someone@example.com
    hostname: ''

port:
- testname: relative
  url: http://user:pass@host:99/path?search#hash
  value: 55
  tests:
    href: http://user:pass@host:55/path?search#hash
    port: 55

- testname: file
  url: file:///path
  value: 55
  tests:
    href: file:///path
    port: ''

- testname: mailto
  url: mailto:someone@example.com
  value: 55
  tests:
    href: mailto:someone@example.com
    port: ''

pathname:
- testname: relative
  url: http://user:pass@host:99/path?search#hash
  value: fred
  tests:
    href: http://user:pass@host:99/fred?search#hash
    pathname: /fred

- testname: relativeSlash
  url: http://user:pass@host:99/path?search#hash
  value: /fred
