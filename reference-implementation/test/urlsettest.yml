    href: http://user:pass@host:99/path?search#fred
    hash: '#fred'

- testname: pound
  url: http://user:pass@host:99/path?search#hash
  value: '#fred'
  tests:
    href: http://user:pass@host:99/path?search#fred
    hash: '#fred'
